<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cadet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


<div class="container">
    <h2 class="mt-3">Add New Cadet</h2>
    <hr/>

    <div class="container">
        <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">


            <input type="text" th:field="*{name}" placeholder="Enter a name" class="form-control col-4 mb-4"/>

            <input type="text" th:field="*{email}" placeholder="Enter a email" class="form-control col-4 mb-4"/>

            <input type="text" th:field="*{department}" placeholder="Enter a department" class="form-control col-4 mb-4"/>


            <!--Submit Button -->
            <button class="btn btn-primary" type="submit">Save</button>
            <input type="hidden" th:field="*{id}">

        </form>
    </div>

    <hr/>
    <a th:href="@{/}">Back</a>

</div>

</body>
</html>
