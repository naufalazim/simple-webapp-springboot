<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <h1 style="text-align:center;">Test</h1>

        <div>
            <h1>List of cadet:</h1>
            <table coli>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                    </tr>
                </thead>

                <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.name}" />
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.department}"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>



</body>
</html>
