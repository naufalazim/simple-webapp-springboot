<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadet System Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>



<div class="container">

        <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2 mt-2">Add Cadet</a>
        <div>
            <h3 class="mt-3">List of cadet</h3>
            <table border="1" class="table table-bordered table-striped">
                <thead>
                    <tr class="table-info">
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.name}" />
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.department}"></td>
                    <td>
                        <button><a th:href="@{/showUpdateForm(employeeId=${employee.id})}">Update</a></button>
                        <button><a>Delete</a></button>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>



</body>
</html>
